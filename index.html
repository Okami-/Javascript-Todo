<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
		<title>ToDo</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
		<script type="text/javascript" src="js/todo.js"></script>
	</head>
<body>
	<div class="wrapper">
		<div class="todo">
			<div class="todo_header">
			<h1>ToDo</h1>
			</div>
			<div class="todo_input">
				<form action="" method="get" name="todo_form">
					<input type="text" name="todo_info" class="todo_enter" placeholder="What ToDo?"/>
					<input type="button" value="Update" id="submit_todo"/>
				</form>
			</div>
			<div id="todo_display">
				
			</div>
		</div>
	</div>
</body>
</html>
